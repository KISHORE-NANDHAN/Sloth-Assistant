<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gemini Side Panel</title>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      height: 100vh; 
      overflow: hidden; 
    }
    
    #gemini-frame { 
      width: 100%; 
      height: 100%; 
      border: none; 
    }
    
    #capture-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      user-select: none;
    }
    
    #capture-overlay:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    
    #status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="capture-overlay" title="Alt+O - Capture text from page">ðŸ“· OCR Capture</div>
  <div id="status"></div>
  <iframe id="gemini-frame" src="https://gemini.google.com/app"></iframe>
  
  <script src="sidepanel.js"></script>
</body>
</html>
